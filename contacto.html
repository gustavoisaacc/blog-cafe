<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Blog de Cafe</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet/normalize.css">
	<link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
	<header class="site-header">

		<div class="container">

			<div class="barra">

				<a href="index.html">
					<h1 class="no-margin">Blog<span>DeCafé</span></h1>
				</a>

				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="cursos.html">Cursos</a>
					<a href="contacto.html">Contacto</a>
				</nav>

			</div><!--barra-->

			<div class="texto-header">
				<h2 class="no-margin">Blog de café con consejos y cursos</h2>
				<p class="no-margin">Aprende de los expertos con las mejores resetas y consejos</p>
			</div>

		</div><!--container-->

	</header>

	<main class="container">
		<h2 class="centrar-texto">Contacto</h2>
		<div class="grid">
			<div class="columna-12">
				<img src="img/contacto.jpg" alt="Imagen Contacto">
			</div>
			<div class="columnas-10 formulario-contacto centrar-formulario">
				<form action="#">
					<div class="campo">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" placeholder="Tu Nombre">
					</div>

					<div class="campo">
						<label for="email">E-mail</label>
						<input type="email" id="email" placeholder="Tu Correo Electronico" required="required">
					</div>

					<div class="campo">
						<label for="mensaje">Mensaje</label>
						<textarea id="mensaje"></textarea>
					</div>

					<div class="campo enviar">
						<input type="submit" class="btn btn-primario" value="enviar">
					</div>
				</form>

			</div>
		</div>
	</main>

	<footer class="site-footer">
		<div class="container">
			<div class="barra">
				<p class="no-margin">Blog<span>DeCafe</span></p>

				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="cursos.html">Cursos</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div>
			
		</div><!--container-->
	</footer>

</body>
</html>
